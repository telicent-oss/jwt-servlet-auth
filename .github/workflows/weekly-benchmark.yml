name: Weekly Benchmark - JWT Auth

on:
  # Run once a week (Monday 08:00)
  schedule:
    - cron: "0 8 * * 1"
  # Allow manual runs
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run JMH baseline benchmark
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'

      - name: Build JMH benchmark module
        run: |
          mvn -B -pl jwt-servlet-auth-benchmarks -am -DskipTests clean package

      - name: Run All Benchmarks
        run: |
          java -jar jwt-servlet-auth-benchmarks/target/benchmarks.jar \
          -rf json -rff jwt-servlet-auth-benchmarks/benchmark_results.json

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: JWTAuthBenchmarks
          tool: 'jmh'
          output-file-path: jwt-servlet-auth-benchmarks/benchmark_results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '200%'
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: '@TelicentPaul'
